global:
  name: consul
  datacenter: dc1
  #image: "hashicorp/consul:1.9.5"
  #imageK8S: "hashicorp/consul-k8s:0.24.0"
  #imageEnvoy: "hashicorp/envoy-alpine:v1.16.2"
  #imageEnvoy: "envoyproxy/envoy-alpine:v1.16.3"
  # federation:
  #   enabled: true
  #   createFederationSecret: true
  gossipEncryption:
    secretName: "consul-gossip-encryption-key"
    secretKey: "key"
  tls:
    enabled: true
    enableAutoEncrypt: true
    verify: true
  acls:
    manageSystemACLs: true
    createReplicationToken: true
server:
  replicas: 1
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
client:
  enabled: true
  # enable grpc on your client to support consul consul connect
  grpc: true
ui:
  service:
    type: LoadBalancer
# meshGateway:
#   enabled: true
#   #replicas: 1
connectInject:
  enabled: true
  # inject an envoy sidecar into every new pod, except for those with annotations that prevent injection
  default: true
  #default: false
  # these settings enable L7 metrics collection and are new in 1.5
  envoyExtraArgs: "--log-level debug"
  k8sAllowNamespaces: ["qconsul"]
controller:
  enabled: true
  logLevel: debug
ingressGateways:
  defaults:
    replicas: 1
  enabled: true
  gateways:
    - name: ingress-gateway-dc1
      service:
        type: LoadBalancer
        ports:
          - port: 3000
            nodePort: null
          - port: 8080
            nodePort: null
          - port: 8443
            nodePort: null
          - port: 80
            nodePort: null
#terminatingGateways:
#   enabled: true
#   gateways:
#     - name: terminating-gateway-dc1
syncCatalog:
  enabled: true
  toConsul: true
  toK8S: false
  k8sAllowNamespaces: ["ingress"]

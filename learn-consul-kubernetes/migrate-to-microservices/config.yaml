global:
  name: consul
  datacenter: dc1
server:
  replicas: 1
  extraConfig: |
    {
      "ui_config": {
        "enabled": true,
        "metrics_provider": "prometheus",
        "metrics_proxy": {
          "base_url": "http://prometheus-server"
        }
      }
    }
ui:
  enabled: true
connectInject:
  enabled: true
  default: true
controller:
  enabled: true